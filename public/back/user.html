<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Document</title>
</head>
<body >
   <div class="container-fluid">
    <div class="index-left bg-color ">
      <div class="title">
        黑马25期
      </div>
      <div class="user">
        <img src="./images/01.jpg" alt="">
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li><a href="user.html" class="current" ><i class="glyphicon glyphicon-user  "></i><span>用户管理</span></a></li>
          <li>
            <a href="" id='nav-cate'><i class=" glyphicon glyphicon-list" ></i><span>分类管理</span></a>
            <div class='child' style="display:none">
             <div> <a href="first.html" class="first ">一级分类</a></div>
             <div> <a href="second.html" class="second ">二级分类</a></div>
            </div>
          </li>
          <li><a href="product.html"><i class="glyphicon glyphicon-tag "></i><span>商品管理</span></a></li>
        </ul>
      </div>
    </div>
    <div class="index-right">
      <div class="r-top">
       <a href="" class='pull-left icon-menu' > <i class="glyphicon glyphicon-align-justify "></i></a>
       <a href="" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out "></i></a>
      </div>
      <div class="r-main">
          <ol class="breadcrumb">
              <li><a href="#">管理系统</a></li>
              <li class="active">首页</li>
          </ol>
          <!-- //表格部分 -->
          <table class="table table-bordered table-hover text-center" id='usertable'>
            <thead >
              <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 准备模板 -->
              <script type='text/html' id='tpl'>
                <!-- 遍历数组 -->
                {{each rows v i}}
                <tr>
                  <td>{{i+1+(page-1)*size}}</td>
                  <td>{{v.username}}</td>
                  <td>{{v.mobile}}</td>
                  <td>{{v.isDelete===1? '正常':'禁用'}}</td>
                  <td data-id='{{v.id}}'>
                    {{if v.isDelete==1}}
                      <button class="btn btn-danger">禁用</button>
                    {{else}}
                    <button class="btn btn-success">启用</button>
                    {{/if}}
                  </td>
                </tr>
                {{/each}}
              
              
              </script>
            </tbody>

          </table>
                    <!-- 分页插件容器 -->
          <div class="text-right">
            <ul id='userpagination' ></ul>
          </div>

      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"></div>
  <div class="modal fade " id='user-modal' >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body red">
            <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id='confirm' >确定</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
 <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</html>
