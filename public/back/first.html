<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Document</title>
</head>
<body >
   <div class="container-fluid">
    <div class="index-left bg-color ">
      <div class="title">
        黑马25期
      </div>
      <div class="user">
        <img src="./images/01.jpg" alt="">
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li><a href="user.html" ><i class="glyphicon glyphicon-user "></i><span>用户管理</span></a></li>
          <li>
            <a href="" id='nav-cate'><i class=" glyphicon glyphicon-list" ></i><span>分类管理</span></a>
            <div class='child'>
             <div> <a href="first.html" class="first current">一级分类</a></div>
             <div> <a href="second.html" class="second">二级分类</a></div>
            </div>
          </li>
          <li><a href="product.html"><i class="glyphicon glyphicon-tag"></i><span>商品管理</span></a></li>
        </ul>
      </div>
    </div>
    <div class="index-right">
      <div class="r-top">
       <a href="" class='pull-left icon-menu' > <i class="glyphicon glyphicon-align-justify "></i></a>
       <a href="" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out "></i></a>
      </div>
      <div class="r-main">
   
    
          <ol class="breadcrumb">
              <li><a href="#">管理系统</a></li>
              <li><a href="#">分类管理</a></li>
              <li class="active">一级分类</li>
          </ol>
          <!-- //添加按钮 -->
          <button class="btn btn-default " id='add-cate'>添加分类</button>
          <!-- //表格 -->
          <table class="table table-bordered table-hover mt-20 ">
            <thead >
              <tr>
                <th width='20%'>序号</th>
                <th width='80%'>一级分类名</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <!-- 准备模板 -->
              <script type='text/html' id='firsttpl'>
                {{each rows v i}}
                <tr>
                  <td>{{i+1+(page-1)*size}}</td>
                  <td>{{v.categoryName}}</td>
                </tr>
                {{/each}}
              </script>
            </tbody>
          </table>
          <div  class="text-right">
            <ul id='first-paginator'> </ul>
          </div>
              
  

      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"></div>
<form  id='firstform'>
  <div class="modal fade " id='first-modal' >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body red">
         
                  <div class="form-group">
                      <input type="text" class="form-control"  placeholder="请输入一级分类" name='categoryName'>
                  </div>
               
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id='addSubmit'>添加</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
  
</body>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
 <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>
</html>
