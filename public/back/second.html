<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Document</title>
</head>
<body >
   <div class="container-fluid">
    <div class="index-left bg-color ">
      <div class="title">
        黑马25期
      </div>
      <div class="user">
        <img src="./images/01.jpg" alt="">
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li><a href="user.html" ><i class="glyphicon glyphicon-user "></i><span>用户管理</span></a></li>
          <li>
            <a href="" id='nav-cate'><i class=" glyphicon glyphicon-list" ></i><span>分类管理</span></a>
            <div class='child'>
             <div> <a href="first.html" class="first ">一级分类</a></div>
             <div> <a href="second.html" class="second current">二级分类</a></div>
            </div>
          </li>
          <li><a href="product.html"><i class="glyphicon glyphicon-tag"></i><span>商品管理</span></a></li>
        </ul>
      </div>
    </div>
    <div class="index-right">
      <div class="r-top">
       <a href="" class='pull-left icon-menu' > <i class="glyphicon glyphicon-align-justify "></i></a>
       <a href="" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out "></i></a>
      </div>
      <div class="r-main">
   
    
          <ol class="breadcrumb">
              <li><a href="#">管理系统</a></li>
              <li><a href="#">分类管理</a></li>
              <li class="active">二级分类</li>
          </ol>
          <!-- //添加按钮 -->
          <button class="btn btn-default " id='add-cates'>添加分类</button>
          <!-- //表格 -->
          <table class="table table-bordered table-hover mt-20 ">
            <thead >
              <tr>
                <th >序号</th>
                <th >一级分类名</th>
                <th>二级分类名</th>
                <th>二级分类LOGO</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <!-- 准备模板 -->
              <script type='text/html' id='secondtpl'>
                {{each rows v i}}
              <tr>
                <td>{{i+1+(page-1)*size}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td><img src={{v.brandLogo}}  alt="" style="height: 50px"></td>
              </tr>
              {{/each}}
            </script>
             
            </tbody>
          </table>
          <div  class="text-right">
            <ul id='second-paginator'> </ul>
          </div>
              
      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"></div>
      <form  id='secondform'>
        <div class="modal fade " id='second-modal' >
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                  </div>
                  <div class="modal-body ">
                      <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle  "  type="button" data-toggle="dropdown" >
                                <span id='seachcate'>请选择一级分类</span> 
                                <span class="caret"></span>
                            </button>
                            <!-- 添加一个隐藏域用于存储catergoryid -->
                            
                              <input type="hidden"   name='categoryId'>
                              <input type="hidden"  name='hot' value='1'>
                       
                            <ul class="dropdown-menu" id='secondlul' >
                            <!-- //使用模板引擎动态渲染 -->
                            <script type='text/html' id='secondtpl1'>
                              {{each rows v i}}
                              <!-- 存储一级分类的id -->
                              <li><a href="#" data-id={{v.id}}>{{v.categoryName}}</a></li>   
                              {{/each}}
                            </script>
                            </ul>
                        </div>
                      </div> 
                        <div class="form-group">
                              <input type="text" class="form-control"  placeholder="请输入二级分类" name='brandName'>
                        </div>    
                        <div class="form-group">
                            <label class="btn btn-default" for='fileupload'>上传图片</label>
                            <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic">
                            
                      </div>                      
                        <div class="form-group">
                            <img src="./images/none.png"  style='width:100px ;display: block' alt="" id='imagefile'>
                            <input type="hidden" name='brandLogo'>
                      </div>                      
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary" id='addSubmit'>添加</button>
                  </div>
              </div>
            </div>
        </div>
        
      </form>
  
</body>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
 <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
 <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
 <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</html>
