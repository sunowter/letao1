<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/serach.css">

  <title>乐淘手机端</title>
</head>
<body>
  <div class="lt-container">
    <!-- 头部区域 -->
     <div class="header">
           <!-- //回到上一页 -->
        <a href="javascript:history.back();" class="left" id='back'>
            <i class="mui-icon mui-icon-back"></i>
          </a>
       <div class="center">
          搜索中心
       </div>
    
     </div>
     <div class="main">
       <!-- //滚动区域 -->
       <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
           <!--这里放置真实显示的DOM内容-->
         <div class="search">
           <input type="search" class="search-input" placeholder="请输入搜索内容">
            <button class="mui-btn mui-btn-primary search-btn">搜索</button>    
         </div>
         <div class="history">
           <script type='text/html' id='historyTpl'>
           {{if arr.length===0}}
             <p>没有更多信息了</p>
            {{else}}
            <div class="top mui-clearfix">
              <span class="mui-pull-left">搜索历史</span>
              <span class="mui-pull-right clearAll"> <i class="fa fa-trash"></i>清空所有</span>
            </div>
            <div class="contain">
              <ul >
                  {{each arr v i}}
                  <li><i class="mui-icon mui-icon-closeempty  mui-pull-right del-btn" data-index={{i}} ></i><a href="productList.html?key={{v}}">{{v}} </a> </li>
                  {{/each}}
              </ul>

            </div>
            {{/if}}
          </script>
        </div>
        </div>
      </div>

     </div>
      <div class="footer">
        <ul>
          <li><a href="index.html" class="current"><i class="fa fa-home"></i><p>首页</p></a></li>
          <li><a href="cate.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
          <li><a href="#"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
          <li><a href="#"><i class="fa fa-user"></i><p>用户中心</p></a></li>
        </ul>
      </div>



  </div>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>
</html>
