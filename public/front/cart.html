<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cart.css">

  <title>乐淘手机端</title>
</head>
<body>
  <div class="lt-container">
    <!-- 头部区域 -->
     <div class="header">
           <!-- //回到上一页 -->
        <a href="javascript:history.back();" class="left" id='back'>
            <i class="mui-icon mui-icon-back"></i>
          </a>
       <div class="center">
          购物车
       </div>
    
     </div>
     <div class="main">
       <!-- //滚动区域 -->
       <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
           <!--这里放置真实显示的DOM内容-->
           <ul class="cart-list">
              <!-- 准备模板 -->
              
              <script type='text/html' id='cartTpl'>
                {{each info v i}}
             <li class="mui-table-view-cell mui-transitioning">
                <div class="mui-slider-right mui-disabled">
                  <!-- 将编辑需要的数据存储在编辑按钮上 -->
                  <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose" 
                  data-id='{{v.id}}'
                  data-num='{{v.num}}'
                  data-productId='{{v.productId}}'
                  data-productNum='{{v.productNum}}'
                  data-productSize='{{v.productSize}}'
                  data-size={{v.size}}
       
                  style="transform: translate(-0px, 0px);"></a>
                  <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash" data-id={{v.id}} style="transform: translate(-0x, 0px);"></a>
                </div>
                <div class="mui-slider-handle">
                  <div class="mui-table-cell">
                      <ul class="mui-table-view">
                       
                          <li class="mui-table-view-cell mui-media">
                            <div class="left mui-pull-left">
                              <img src="{{v.pic[0].picAddr}}" alt="">
                              <input type="checkbox">
                            </div> 
                            <div class="right">
                              <p class="desc">{{v.proName}}</p>
                              <p class="price"><span class="newPrice">￥{{v.price}}</span><span class='oldPrice'>￥{{v.oldPrice}}</span>
                              <span class='last mui-pull-right'>{{v.num}}双</span></p>
                              <p class="size">数量:{{v.size}}</p>
                            </div>
                         
                          </li>
                       
                       
                        
                      </ul>
                    
                  </div>
                </div>
              </li>
              {{/each}}
            </script>

           </ul>
         
        </div>
      </div>

     </div>
      <div class="footer">
        <ul>
          <li><a href="index.html" ><i class="fa fa-home"></i><p>首页</p></a></li>
          <li><a href="cate.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
          <li ><a href="cart.html" class="current"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
          <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
        </ul>
      </div>
     <!-- 准备确认框size和数量的模板 -->
     <script type="text/html" id='editTpl'>
    <div class="size">
      尺码：
      <%
      var start=productsize.split('-')[0];
      var end=productsize.split('-')[1];
      for(var i=start;i<=end;i++){ 
        %>
       <span class='{{i==size? "current":""}}'>{{i}}</span>
        <% } %>
    </div>
    <div class="num ">数量
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value='{{num}}'>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
       
    
    
    </script>
  


  </div>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cart.js"></script>
</body>
</html>
