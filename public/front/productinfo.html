<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/productinfo.css">

  <title>乐淘手机端</title>
</head>
<body>
  <div class="lt-container">
    <!-- 头部区域 -->
     <div class="header">
           <!-- //回到上一页 -->
        <a href="javascript:history.back();" class="left" id='back'>
            <i class="mui-icon mui-icon-back"></i>
          </a>
       <div class="center">
          商品详情
       </div>
       <a href="javascript:location.reload;" class="right" id='reload'>
        <i class="mui-icon mui-icon-reload"></i>
      </a>
    
     </div>
     <div class="main">
       <!-- //滚动区域 -->
       <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
           <!--这里放置真实显示的DOM内容-->
              <!-- //轮播图 -->
              <!-- 动态渲染区域 -->
              <script type='text/html' id="productinfoTpl">
                <div class="mui-slider ">
                  <div class="mui-slider-group mui-slider-loop">
                    <!-- 支持循环，需要重复图片节点 -->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                    {{each pic v i}}
                    <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
                    {{/each}}
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
                  </div>
                   <div class="mui-slider-indicator mui-text-center">
                      {{each pic v i}}
                      <div class="mui-indicator {{i===0? 'mui-active':''}}"></div>
                      {{/each}}                 
                    </div>
                </div>
                
                <div class="proName box-bt">{{proName }}</div>
                <div class="price box-bt">
                  价格:
                  <span class="newprice ">￥{{price}}</span>
                  <span class="oldprice ">￥{{oldPrice}}</span>
                </div>
                 <div class="size box-bt">尺码:
                   <%
                   var start=size.split('-')[0];
                   var end=size.split('-')[1];
                   for(var i=start;i<=end;i++){ 
                     %>
                    <span>{{i}}</span>
                     <% } %>
                 </div>
                 <div class="num box-bt">数量
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" value='1'>
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                      </div>
                     <span class="last">剩余数量{{num}}</span>
                   
                 </div>
                 <div class="desc box-bt">详情:{{proDesc}}</div>
              </script>
        
        
        </div>
      </div>

     </div>
      <div class="footer">
        <a href="cart.html">前往购物车</a>
        <div class="footer-btn">

      
         
          <button class='btn mui-btn-danger '>加入购物车</button>
          <button class='btn mui-btn-warning '>买买买</button>
        </div>
      </div>



  </div>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/productinfo.js"></script>
</body>
</html>
