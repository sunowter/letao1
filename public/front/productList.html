<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/serach.css">
  <link rel="stylesheet" href="./css/productList.css">

  <title>乐淘手机端</title>
</head>
<body>
  <div class="lt-container">
    <!-- 头部区域 -->
     <div class="header">
           <!-- //回到上一页 -->
        <a href="javascript:history.back();" class="left" id='back'>
            <i class="mui-icon mui-icon-back"></i>
          </a>
       <div class="center">
          搜索中心
       </div>
    
     </div>
     <div class="main">
       <!-- //滚动区域 -->
       <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
           <!--这里放置真实显示的DOM内容-->
         <div class="search">
           <input type="search" class="search-input" placeholder="请输入搜索内容">
            <button class="mui-btn mui-btn-primary search-btn">搜索</button>    
         </div>
         <div class="nav mui-clearfix">
           <ul>
             <li><a href="">上架时间 <span class="fa fa-angle-down"></span></a></li>
             <li><a href=""  data-type='price'> 价格 <span class="fa fa-angle-down"></span></a></li>
             <li><a href="" data-type='num'>库存<span class="fa fa-angle-down"></span></a></li>
             <li><a href="">折扣<span class="fa fa-angle-down"></span></a></li>
           </ul>
         </div>
         <div class="product">
        
           <script type="text/html" id='productTpl'>
            <ul>
                {{each data v i}}
             <li>
                 <a href="productinfo.html?productID={{v.id}}" data-id={{v.id}}>
                   <img src="{{v.pic[0].picAddr}}" alt="" >
                   <p class="mui-ellipsis-2">{{v.proName}}</p>
                   <p><span class="price">￥{{v.price}}</span><span class="oldPrice">￥{{v.oldPrice}}</span></p>
                   <button class="mui-btn mui-btn-primary">立即购买</button>
                 </a>
               </li>
               
               {{/each}}
              </ul>
            </script>
         </div>
        
        </div>
      </div>

     </div>
      <div class="footer">
        <ul>
          <li><a href="index.html" class="current"><i class="fa fa-home"></i><p>首页</p></a></li>
          <li><a href="cate.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
          <li><a href="#"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
          <li><a href="#"><i class="fa fa-user"></i><p>用户中心</p></a></li>
        </ul>
      </div>



  </div>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/productlist.js"></script>
</body>
</html>
